<!DOCTYPE html>
<html>
<head>
  <title>Media Keys &amp; More for Overcast - Options</title>
  <style>
    #status {
      text-align: center;
    }

    #body {
      padding: 5px 10px 10px 10px;
    }

    #body p {
      margin: 0;
    }

    #footer {
      border-top: 1px solid #e5e5e5;
      padding: 10px 10px 5px 10px;
      text-align: right;
    }
  </style>
</head>

<body>
  <div id="status"></div>

  <div id="body">
    <p>
      <label>
        <input id="sort-episodes-by-date" type="checkbox"/> Sort episodes on front page by date.
      </label>
    </p>

    <p>
      <label>
        <input id="highlight-episodes" type="checkbox"/> Highlight in progress episodes on front page.
      </label>
    </p>

    <p>
      <label>
        <input id="prepend-day-of-week" type="checkbox"/> Prepend day of week to episode dates on front page.
      </label>
    </p>

    <p>
      <label>
        <input id="open-links-in-new-tabs" type="checkbox"/> Open links on episode pages in new tabs.
      </label>
    </p>
  </div>

  <div id="footer">
    <button id="save">Save</button>
  </div>

  <script type="text/javascript" src="options.js"></script>
</body>
</html>
